<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="teste.css">

	
</head>
<body>
	<header>
		<div class="container">
			<h1>Shared Run</h1>
			<hr>
		</div>
	</header>
	
	<main>
		<section>		
			<div class="container">

			<button type="button" class="btn btn-primary btn-lg" data-toggle="collapse" data-target="#motorista">Cadastrar Motorista!</button>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="collapse" data-target="#passageiro">Cadastrar Passageiro!</button>


			<div id="motorista" class="collapse">
				<form action="/teste.php" id="adiciona-motorista" class="hidden-lg-down">
				 	<h2 class="h2">Cadastro de Motorista</h2>
					<div class="form-row">
				    	<div class="form-group col-md-6">
				     		<label for="inputNome">Nome:</label>
				      		<input name="nome" type="text" class="form-control" id="inputNome" placeholder="Digite seu nome" required>
				    	</div>
				    	<div class="form-group col-md-6">
				      		<label for="inputData">Data de Nascimento:</label>
				      		<input type="date" class="form-control" id="inputData" name="data">
				    	</div>
				  	</div>
				  <div class="form-group">
				    <label for="inputCpf">CPF:</label>
				    <input required type="text" class="form-control" id="inputCpf" name="cpf" placeholder="000.000.000-00">
				  </div>
				  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputModeloCarro">Modelo Do Carro:</label>
					      <input required type="text" class="form-control" name="inputModeloCarro" id="inputModeloCarro">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputFerias">Férias ativa?:</label>
					      <select required id="inputFerias" class="form-control">
					        <option>SIM</option>
					        <option selected>NÂO</option>
					      </select>
					    </div>

					</div>
					<input type="submit" id="btn-motorista" class="btn btn-success"  value="Cadastrar">
				</form>
			</div>
			<div id="passageiro" class="collapse">
				<form id="adiciona-passageiro" class="hidden-lg-down">
				 	<h2 class="h2">Cadastro de Passageiro</h2>
					<div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputNome">Nome:</label>
					      <input name="nome" type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputData">Data de Nascimento:</label>
					      <input name="nascimento" type="date" class="form-control" id="inputData">
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputCpf">CPF:</label>
					    <input name="cpf" type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00"">
					</div>
					  <button id="btn-passageiro" class="btn btn-success">Cadastrar</button>

				</form>
			</div>


				

				<hr>
			
				<table class="table table-hover motorista-lista">
				  <thead class="thead-dark">
					<h2 class="h2">Motoristas</h2>
				    <tr>
				      <th scope="col">Nome</th>
				      <th scope="col">Data de Nascimento</th>
				      <th scope="col">CPF</th>
				      <th scope="col">Férias</th>
				      <th scope="col">Modelo do Carro:</th>
				      <th scope="col">Status</th>
				    </tr>
				  </thead>
				  <tbody id="tabela-motorista">
				   
				  </tbody>
				</table>

				<table class="table table-hover passageiro-lista">
				  <thead class="thead-dark">
					<h2 class="h2">Passageiro</h2>
				    <tr>
				      <th scope="col">Nome</th>
				      <th scope="col">Data de Nascimento</th>
				      <th scope="col">CPF</th>

				    </tr>
				  </thead>
				  <tbody id="tabela-passageiros">
				    
				  </tbody>
				</table>

			</div>
		</div>
		</section>
	</main>


	<script src="validaMotorista.js"></script>
	<script src="criaPassageiro.js"></script>
	<script src="criaMotorista.js"></script>
</body>
</html>
